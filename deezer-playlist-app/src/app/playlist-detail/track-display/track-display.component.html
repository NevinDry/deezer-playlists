<table class="table table-header" appCollapseOnScroll scrollpx="272">
    <thead>
        <tr>
            <th class="is-1">NÂ°</th>
            <th class="is-5">Title</th>
            <th class="is-4">Artist</th>
            <th class="is-2">Duration</th>
        </tr>
    </thead>
</table>

<table *ngIf="tracks.length > 0; else loading" class="table table-tracks" appCollapseOnScroll scrollpx="272">
    <tbody>
        <tr *ngFor="let item of tracks; let i = index">
            <td class="is-1">{{i+1}}</td>
            <td class="is-5">{{item.title}}</td>
            <td class="is-4">{{item.artist}}</td>
            <td class="is-2">{{item.duration | secondsToTimeString}}</td>
        </tr>
    </tbody>
</table>
<ng-template #loading>
    <div class="loading"></div>
</ng-template>
