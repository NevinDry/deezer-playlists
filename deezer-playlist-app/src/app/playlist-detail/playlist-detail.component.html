<div *ngIf="(playlist$ | async) as playlist; else loadingOrError">
    <app-details-header [playlist]="playlist"></app-details-header>

    <app-track-display [parentPlaylistId]="playlist.id"></app-track-display>
</div>

<div class="container">
    <ng-template #loadingOrError>
        <ng-container *ngIf="error; else loading">
            {{ error }}
        </ng-container>
        <ng-template #loading>
            <div class="loading"></div>
        </ng-template>
    </ng-template>
</div>
