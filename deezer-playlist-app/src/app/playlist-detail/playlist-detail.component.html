<div id="app-details" *ngIf="(playlist$ | async) as playlist; else loadingOrError">
    <app-details-header [playlist]="playlist"></app-details-header>

    <app-track-display [playlistTracks]="playlist.tracks"></app-track-display>
</div>

<div class="container">
    <ng-template #loadingOrError>
        <ng-container *ngIf="error; else loading">
            {{ error }}
        </ng-container>
        <ng-template #loading>
            Loading...
        </ng-template>
    </ng-template>
</div>
